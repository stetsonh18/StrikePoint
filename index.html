<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="theme-color" content="#10b981" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="StrikePoint - Advanced trading journal and portfolio analytics platform. Track your trades, analyze performance, and gain insights into your trading strategies." />
    <meta name="keywords" content="trading journal, portfolio analytics, options trading, stock trading, crypto trading, futures trading" />
    <meta name="author" content="StrikePoint" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="StrikePoint - Trading Journal & Portfolio Analytics" />
    <meta property="og:description" content="Advanced trading journal and portfolio analytics platform. Track your trades, analyze performance, and gain insights into your trading strategies." />
    <meta property="og:site_name" content="StrikePoint" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StrikePoint - Trading Journal & Portfolio Analytics" />
    <meta name="twitter:description" content="Advanced trading journal and portfolio analytics platform. Track your trades, analyze performance, and gain insights into your trading strategies." />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://*.supabase.co" />
    <link rel="dns-prefetch" href="https://*.supabase.io" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "StrikePoint",
      "description": "Advanced trading journal and portfolio analytics platform. Track your trades, analyze performance, and gain insights into your trading strategies.",
      "url": "https://strikepoint.money",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1"
      },
      "featureList": [
        "Trading Journal",
        "Portfolio Analytics",
        "Options Trading Analysis",
        "Stock Trading Tracking",
        "Crypto Portfolio Management",
        "Futures Trading Analytics",
        "AI-Powered Insights",
        "Performance Metrics",
        "Risk Analysis"
      ]
    }
    </script>
    
    <title>StrikePoint - Trading Journal & Portfolio Analytics</title>
    <script>
      // Apply dark theme immediately to prevent flash
      document.documentElement.classList.add('dark');
      document.documentElement.setAttribute('data-theme', 'dark');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
